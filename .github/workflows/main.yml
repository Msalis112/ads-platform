name: GitHub Pages
 
on:
  push:
    branches:
      - main  # 更改为你的默认分支
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
 
    steps:
      - name: Setup node version
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install 🔧
        run: |
          npm install
          npm run build  # 根据你的项目构建命令更改
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 根据你的构建输出目录更改
